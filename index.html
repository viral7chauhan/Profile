        <!-- Tab links -->

        <script type="text/javascript" src="script.js"></script>
        <script language="javascript">
            // Get the element with id="defaultOpen" and click on it

            function autoResizeDiv()

            }
            window.onresize = autoResizeDiv;
            autoResizeDiv();
